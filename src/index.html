        AOS.init();

	<script>
        // API Advanced Configuration Object
		const autoCompleteJS = new autoComplete({

    selector: "#autoComplete",
    data: {
        src: [{
			"name":"Vaa Vaathi",
			"artist":"G V Prakesh"
		     
		},{
			"name":"Nee Kavithaigala",
			"artist":"Pradeep Kumar"
		
		},{
			"name":"Udhungada Sangu",
			"artist":"Anirudh Ravichander"
		
		},{
			"name":"Ennai Vittu",
			"artist":"Yuvan Shankar Raja"
	
		},{
			"name":"Mundhinam",
			"artist":"Harris Jayaraj"
		
		},{
			"name":"Naakka Mukka",
			"artist":"Vijay Antony"

		},],
		keys: ["name"],
        cache: true,
		onAutocomplete: function(value) {
           window.location.href = "http://localhost:3000/" + value;
        },
    },
	
 resultItem: {
    tag: "li",
    class: "autoComplete_result",
	maxResults:6,
    element: (item, data) => {
        item.setAttribute("data-parent", "name");
    },
    highlight: "autoComplete_highlight",
    selected: "autoComplete_selected"
},
	events: {
                input: {

                    selection: (event) => {
                        const selection = event.detail.selection.value.name;
						const name = event.detail.selection.value.name;
						console.log(event);
                        autoCompleteJS.input.value = name;
						window.location.href = "/" + selection;
                    }
                }
            }

});
    </script>
